version: 1.0
provider:
  name: openfaas
  gateway: https://services.reflectproject.co.uk
functions:
  notify:
    lang: node16
    handler: ./notify
    image: registry.gitlab.com/kclhi/reflect/notify:latest
    secrets:
      - queue-cert
      - ${QUEUE_CLIENT_SECRET:-queue-client-tls}
    environment_file:
      - env.notify.yml 
